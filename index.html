<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./src/app.js" defer></script>
</head>
<body>

        <form>
            <label class="song-upload-button" for="audio-file">
                    <input type="file" id="audio-file" class="audio-file" accept="audio/*"/>
            </label>
        </form>
        <div class="pattern-flex">
                <canvas id="canvas"></canvas>
        </div>
        <div>
             <ul class="flex-list">
                    <li></li>
                    <li></li>
                    <li></li>
             </ul>
        </div>
        <audio class="audio"></audio>
        <audio class="audio-2" src='./eye.mp3'></audio>
        <div class="volume-container"><input type="range" class="slider" id='volume'></div>
        <div class="slider-container">
                <input type="range" class="slider" id='high'>
                <input type="range" class="slider" id='mid'>
                <input type="range" class="slider" id='low'>
        </div>
        <div class="grid-flex">
                <ul class='album-grid'>
                        <li></li>
                        <li></li>
                        <li></li>
                </ul>
        </div>
        <video autoplay loop class='vid' src="https://player.vimeo.com/external/466569023.hd.mp4?s=bebf4d88f833a21c053d16c0568f3305d63f1f49&profile_id=175&oauth2_token_id=57447761">
        </video>


</body>
</html>
